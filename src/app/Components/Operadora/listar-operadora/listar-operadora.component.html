
<div class="container">    

    <h2 id="titleOperadora"> {{title}} </h2> 

    <div>

        <mat-card-title>
            <button mat-raised-button class="btn btn-primary" (click)="cadastrarEditarOperadora(0)">
                Nueva Operadora
            </button>
        </mat-card-title>

        <table mat-table [dataSource]="dataListaProdutos">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nomeOperadora">
                <th mat-header-cell *matHeaderCellDef> Nome da Operadora </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeOperadora}} </td>
            </ng-container>

            <ng-container matColumnDef="tipoServico">
                <th mat-header-cell *matHeaderCellDef> Tipo de Serviço </th>
                <td mat-cell *matCellDef="let element"> {{element.tipoServico}} </td>
            </ng-container>
            
            <ng-container matColumnDef="contatoSuporte">
                <th mat-header-cell *matHeaderCellDef> Contato Suporte </th>
                <td mat-cell *matCellDef="let element"> {{element.contatoSuporte}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
                <td mat-cell *matCellDef="let element">

                    <mat-icon mat-list-icon mat-raised-button class="btnTable editar" (click)="cadastrarEditarOperadora(element.id)" title="Editar" >edit</mat-icon>
             
                    <mat-icon mat-list-icon mat-raised-button class="btnTable eliminar" (click)="eliminarOperadora(element)" title="Eliminar" >delete</mat-icon>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6" style="text-align: center;"> No se encontraron datos para la búsqueda. </td>
            </tr>

        </table>

    </div>

</div>
