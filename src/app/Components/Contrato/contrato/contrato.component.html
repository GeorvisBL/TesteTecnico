
<div class="container">    

    <h2 id="titleContrato"> {{title}} </h2> 

    <div>
        
        <mat-card-title>
            <button mat-raised-button class="btn btn-primary" (click)="cadastrarContrato()">
                {{btnTitle}}
            </button>
        </mat-card-title>

        <table mat-table [dataSource]="dataListaContratos">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="operadora">
                <th mat-header-cell *matHeaderCellDef> Operadora </th>
                <td mat-cell *matCellDef="let element"> {{element.operadora}} </td>
            </ng-container>

            <ng-container matColumnDef="plano">
                <th mat-header-cell *matHeaderCellDef> Plano </th>
                <td mat-cell *matCellDef="let element"> {{element.plano}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nomeFilial">
                <th mat-header-cell *matHeaderCellDef> Nome Filial </th>
                <td mat-cell *matCellDef="let element"> {{element.nomeFilial}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dataInicio">
                <th mat-header-cell *matHeaderCellDef> Data Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
            </ng-container>
            
            <ng-container matColumnDef="dataVencimento">
                <th mat-header-cell *matHeaderCellDef> Data Vencimento </th>
                <td mat-cell *matCellDef="let element"> {{element.dataVencimento}} </td>
            </ng-container>
            
            <ng-container matColumnDef="valorMensal">
                <th mat-header-cell *matHeaderCellDef> Valor Mensal </th>
                <td mat-cell *matCellDef="let element"> R$ {{element.valorMensal}} </td>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef style="width: 150px;"></th>
                <td mat-cell *matCellDef="let element">

                    <button class="btn btn-primary" (click)="cadastrarFatura(element)"> Nova Fatura </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasTabela;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6" style="text-align: center;"> No se encontraron datos para la b√∫squeda. </td>
            </tr>

        </table>

    </div>

</div>
